
<div class="row">
    <div class="col-4"> </div>
    <div class="col-6"> </div>
</div>
<main role="main">
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add users to group</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group"> <label for="search">Search</label> <input id="search"
                                    class="form-control" [(ngModel)]="search" /> </div>
                        </div>
                        <div class="panel-footer"> <button class="btn btn-primary" (click)="getUser()">Search</button>
                            <button class="btn btn-primary" *ngIf="showAddUser" (click)="addUser()">Add User</button>
                            <button class="btn btn-default" (click)="cancelSearch()">Cancel</button> </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- {{groups | json}} -->
                    <div *ngIf="groups[0].users !== null">
                        <table class="table table-bordered table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th>Users</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let group of groups">
                                    <td>{{group.roomName}}</td>
                                    <td><button class="btn btn-default"
                                            (click)="deleteGroup(group.roomName)">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
